<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <h1>Invoice</h1>
        </div>

    <div class="form-group">
    <label for="invoiceid">Invoice id</label>
    <input type="text" class="form-control" ngModel name="invoiceid" required />
    </div>


    <div class="form-group">
    <label for="orderid">Order id</label>
    <input type="text" class="form-control" ngModel name="orderid" required />
    </div>


    <div class="form-group">
        <label for="indate">Invoice date</label>
        <input type="text" class="form-control" ngModel name="indate" required />
        </div>


        <div class="form-group">
            <label for="setdate">Settlement date</label>
            <input type="text" class="form-control" ngModel name="setdate" required />
            </div>





    
    
    <div>
    <button class="btn btn-primary" type="submit">Submit</button><br>
    </div>
    
    </form>
    </div>
    </div>
